[[constraint]]
  name = "github.com/amyboyd/editorconfig-cli"
  version = "0.1.0"

[[constraint]]
  name = "github.com/golang/lint"
  revision = "e14d9b0f1d332b1420c1ffa32562ad2dc84d645d"

