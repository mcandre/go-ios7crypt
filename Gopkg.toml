  revision = "b1445a9dd8285a50c6d1661d16f0a9ceb08125f7"

[[constraint]]
  name = "github.com/mcandre/zipc"
  version = "v0.0.2"

[[constraint]]
  name = "github.com/mcandre/flcl"
  version = "v0.0.2"

[[constraint]]
  name = "github.com/mcandre/stank"
  version = "v0.0.12"

[[constraint]]
  name = "github.com/mitchellh/gox"
